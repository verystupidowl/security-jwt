databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Alexey Maklov
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: usr
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: two_factor_enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: blocked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: timestamp
                  constraints:
                    nullable: false