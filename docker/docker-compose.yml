version: "3.9"
name: "spring-jwt"
services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "spring-jwt"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
    ports:
      - "5432:5432"
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16