databaseChangeLog:
  - changeSet:
      id: 001-create-event-table
      author: alexey
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: event_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: creator_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false